<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+rounded" rel="stylesheet" />
    <title>Prj06-Pwgen_A</title>
</head>

<body>

    <div class="container">
        <h2>Pass Generator</h2>
        <div class="wrapper">

            <div class="input-box">
                <input type="text" disabled>
                <span class="material-sysmbols-rounded">copy all</span>
            </div>

            <div class="pass-indicator"></div>
            
            <div class="pass-length">
                <div class="details">
                    <label class="title">Password lenght</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="30" value="15" step="1">
            </div>


            <div class="pass-settings">
                <label class="title">pass settings</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase (a-z)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols (!-$?+)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="exc-duplicate" checked>
                        <label for="exc-duplicate">Exclude Duplicate</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="spaces" checked>
                        <label for="spaces">Include spaces</label>
                    </li>
                </ul>
            </div>
            

            <button class="generate-btn">Generate Password</button>


        </div>
    </div>
    

    <link rel="stylesheet" href="z.js">
</body>

</html>
