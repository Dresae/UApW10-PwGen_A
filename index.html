<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <title>UApW10-PwGen_A</title>
</head>

<body>

    <div class="container">
        <h2>Pass Generator</h2>
        <div class="wrapper">

            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>

            <div class="pass-indicator"></div>
            
            <div class="pass-length">
                <div class="details">
                    <label class="title">Password lenght</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="30" value="15" step="1">
            </div>


            <div class="pass-settings">
                <label class="title">pass settings</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase (a-z)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols (!-$?+)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="exc-duplicate" checked>
                        <label for="exc-duplicate">Exclude Duplicate</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="spaces" checked>
                        <label for="spaces">Include spaces</label>
                    </li>
                </ul>
            </div>
            

            <button class="generate-btn">Generate Password</button>


        </div>
    </div>

    <script src="z.js"></script>
</body>

</html>
